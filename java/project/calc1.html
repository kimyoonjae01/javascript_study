<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유아용 계산기</title>
    <link rel="stylesheet" href="./style/calc1.css">
    <script src="./script/calc1.js" defer></script>

<body>
    <main>

        <p><img src="https://img.freepik.com/free-vector/hand-drawn-children-back-to-school_23-2148609607.jpg" alt=""></p>

        </div>
    </main>
